<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
</head>
<body>
    <h2>From Controls</h2>
    
    <form action="" method="get">

    <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name" required placeholder="First name">
    
    <br>
    <br>
    
    <label for="last-name">Last name</label>
    <input type="text" name="last_name" id="last-name" required placeholder="Last name">
    
    <br>
    <br>

    <label for="company">Company</label>
    <input type="text" name="company" id="company" required placeholder="Company">

    <br>
    <br>
    
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required placeholder="password">
    
    <br>
    <br>

    <label for="age">Age</label>
    <input type="number" name="age" id="age">

    </form>
</body>
</html>
