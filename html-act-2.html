<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input Demos</h2>

    <form action="#" method="#">
    
        <label for="email">Email</label><br><br>
        <input type="text" name="email" id="email" required
        placeholder="email">
        <br>
        <br>
        <label for="password">Password</label><br><br>
        <input type="password" name="password" id="password" 
        required placeholder="password">
        <br>
        <br>
        <p>What is your gender?</p>
        <input type="radio" name="status" id="male" value="male">
        <label for="male">Male:</label>
        <input type="radio" name="status" id="female" value="female">
        <label for="female">Female:</label>
        <br>
        <br>
        <p>What is your favorite color?</p>
        <select name="device" id="device">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <br>
        <label for="bio">What's on your mind</label><br><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="What's on your mind"></textarea><br>

        <input type="submit" name="submit" id="submit" value="submit">

        


</body>
</html>
